<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="https://raw.githubusercontent.com/cocomeda/Yoy/main/yoy_favicon0.jpg" type="image/x-icon">
  <title>予約情報</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { padding: 10px; }
    .section { margin-bottom: 20px; }
    h2 { margin-top: 0; font-size: 5vw;}

h3 {

}
    
  </style>
</head>
<body>
  <h3><div id="data-container">Loading...</div></h3>
  
  <script>
    // Google Apps ScriptのウェブアプリケーションのURLをここに入力
    var scriptUrl = 'https://script.google.com/macros/s/AKfycbwt-7ButxotkYmPPR8oDPtUleCN8NlpDSjk7-ilOQvy-PGL-CewieyB8aAO3uhwaOr7/exec';

    fetch(scriptUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(html => {
        document.getElementById('data-container').innerHTML = html;
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        document.getElementById('data-container').innerHTML = 'Error loading data';
      });
  </script>
</body>
</html>
