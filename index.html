<!DOCTYPE html>
<html>
<head>
  <title>予約情報</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { padding: 10px; }
    .section { margin-bottom: 20px; }
    h2 { margin-top: 0; }
  </style>
</head>
<body>
  <div id="data-container"></div>

  <script>
    // Google Apps ScriptのウェブアプリケーションのURLをここに入力
    var scriptUrl = 'https://script.google.com/macros/s/AKfycbx1ETJrYoICIr0sP0V1jgkacWLEvprUKDkP52jjemYx7V4pgbsIVzKkM9Asm37pXAo0/exec';

    fetch(scriptUrl)
      .then(response => response.text())
      .then(html => {
        document.getElementById('data-container').innerHTML = html;
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
